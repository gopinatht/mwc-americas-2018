    kubernetesresourceinstance_hssdb_statefulset_epc22:
      type: tosca.nodes.KubernetesResourceInstance
      properties:
        name: "HSS Cassandra StatefulSet for EPC22"
        resource_definition: |
          apiVersion: "apps/v1"
          kind: StatefulSet
          metadata:
            name: cassandra
            namespace: epc22
            labels:
              app: cassandra
          spec:
            serviceName: cassandra
            replicas: 1 # 3
            selector:
              matchLabels:
                app: cassandra
            template:
              metadata:
                labels:
                  app: cassandra
              spec:
                securityContext:
                  runAsUser: 999
                  fsGroup: 999
                terminationGracePeriodSeconds: 1
                containers:
                - name: cassandra
                  image: ngick8stesting/c3po-cassandra:5e2eaf6
                  imagePullPolicy: Always
                  ports:
                  - containerPort: 7000
                    name: intra-node
                  - containerPort: 7001
                    name: tls-intra-node
                  - containerPort: 7199
                    name: jmx
                  - containerPort: 9042
                    name: cql
                  resources:
                    limits:
                      cpu: "3"
                      memory: 4Gi
                  # Probably Cassandra:3.x?
                  #securityContext:
                  #  capabilities:
                  #    add:
                  #      - IPC_LOCK
                  # Later
                  #lifecycle:
                  #  preStop:
                  #    exec:
                  #      command:
                  #      - /bin/sh
                  #      - -c
                  #      - nodetool drain
                  env:
                  # Performance optimizations
                    - name: MAX_HEAP_SIZE
                      value: 512M
                    - name: HEAP_NEWSIZE
                      value: 100M
                    - name: CASSANDRA_SEEDS
                      value: "cassandra-0.cassandra.epc22.svc.cluster.local"
                    - name: CASSANDRA_CLUSTER_NAME
                      value: "HSS Cluster"
                    - name: CASSANDRA_RPC_ADDRESS
                      valueFrom:
                        fieldRef:
                          fieldPath: status.podIP
                    - name: CASSANDRA_ENDPOINT_SNITCH
                      value: "GossipingPropertyFileSnitch"
                  readinessProbe:
                    exec:
                      command: ["/bin/bash", "-c", "nodetool status -r | awk -v h=$(hostname) '$2==h {exit ($1==\"UN\" ? 0 : -1)}'"]
                    initialDelaySeconds: 15
                    timeoutSeconds: 5
                  volumeMounts:
                  - name: cassandra-config
                    mountPath: /etc/cassandra/cassandra-rackdc.properties
                    subPath: cassandra-rackdc.properties
          #        - name: cassandra-data
          #          mountPath: /var/lib/cassandra
                volumes:
                - name: cassandra-config
                  configMap:
                    name: cassandra
          #  volumeClaimTemplates:
          #  - metadata:
          #      name: cassandra-data
          #    spec:
          #      accessModes: [ "ReadWriteOnce" ]
          #      resources:
          #        requests:
          #          storage: 1Gi

      requirements:
        - owner:
            node: service#kubernetes
            relationship: tosca.relationships.BelongsToOne

