    kubernetesresourceinstance_hss_statefulset_epc22:
      type: tosca.nodes.KubernetesResourceInstance
      properties:
        name: "HSS StatefulSet for EPC22"
        resource_definition: |
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            name: hss
            namespace: epc22
            labels:
              app: hss
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: hss
            serviceName: "hss"
            template:
              metadata:
                labels:
                  app: hss
              spec:
                terminationGracePeriodSeconds: 1
                initContainers:
                - name: init-db
                  image: "ngick8stesting/c3po-cassandra:5e2eaf6"
                  command: [ "bash", "-xc"]
                  args:
                  - until nslookup cassandra; do echo waiting for cassandra; sleep 2; done;
                    cqlsh --file /scripts/oai_db.cql cassandra;
                    /scripts/data_provisioning_users.sh 302720100000421 1122334456 apn1 6226194254742F2D67145153602F7C8D 1 cassandra mme-0.mme.epc22.svc.cluster.local mme.epc22.svc.cluster.local;
                    cqlsh -e "use vhss; update users_imsi set opc='D6CAF10C337FD65AC31A18EBACBF5BF9' where imsi='302720100000421';" cassandra;
                    cqlsh -e "select imsi,key,opc,sqn from vhss.users_imsi;" cassandra;
                    /scripts/data_provisioning_users.sh 302720100000420 1122334456 apn1 6226194254742F2D67145153602F7C8D 1 cassandra mme-0.mme.epc22.svc.cluster.local mme.epc22.svc.cluster.local;
                    cqlsh -e "use vhss; update users_imsi set opc='D6CAF10C337FD65AC31A18EBACBF5BF9' where imsi='302720100000420';" cassandra;
                    cqlsh -e "select imsi,key,opc,sqn from vhss.users_imsi;" cassandra;
                    /scripts/data_provisioning_mme.sh 1 19136246000 mme-0.mme.epc22.svc.cluster.local mme.epc22.svc.cluster.local 1 cassandra;
                    /scripts/data_provisioning_mme.sh 1 19136246000 smsrouter.test3gpp.net test3gpp.net 0  cassandra;
                containers:
                - name: hss
                  image: "ngick8stesting/c3po-hss:5e2eaf6"
                  imagePullPolicy: Always
                  env:
                    - name: CASSANDRA_ADDR
                      value: cassandra
                    - name: MME_ADDR
                      value: mme-0.mme.epc22.svc.cluster.local
                  #command: [ "sleep", "3600"]
                  resources:
                    limits:
                      cpu: 3
                      memory: 1Gi
                  volumeMounts:
                  - name: hss-script
                    mountPath: /opt/c3po/hss/launch.sh
                    subPath: launch.sh
                  - name: hss-config
                    mountPath: /etc/hss/conf
                volumes:
                - name: hss-script
                  configMap:
                    name: hss
                    defaultMode: 493
                - name: hss-config
                  configMap:
                    name: hss
                    defaultMode: 420

      requirements:
        - owner:
            node: service#kubernetes
            relationship: tosca.relationships.BelongsToOne

