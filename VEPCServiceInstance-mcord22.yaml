    kubernetesresourceinstance_spgwcu_statefulset_epc22:
      type: tosca.nodes.KubernetesResourceInstance
      properties:
        name: "SPGW Control and User StatefulSet for EPC22"
        resource_definition: |
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            name: ngic
            namespace: epc22
            labels:
              app: ngic
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: ngic
            serviceName: "ngic"
            template:
              metadata:
                labels:
                  app: ngic
                annotations:
                  kubernetes.v1.cni.cncf.io/networks: '[
                          { "name": "s1u-net", "interfaceRequest": "s1u-net" },
                          { "name": "sgi-net", "interfaceRequest": "sgi-net" }
                  ]'        
              spec:
                initContainers:
                - name: init-iptables
                  image: "ngick8stesting/c3po-mmeinit"
                  command: [ "sh", "-c"]
                  securityContext:
                    capabilities:
                      add:
                        - NET_ADMIN
                  args:
                  - iptables -I OUTPUT -p icmp --icmp-type destination-unreachable -j DROP;
                terminationGracePeriodSeconds: 1
                containers:
                - name: ngic-cp
                  image: "ngick8stesting/ngic-cp:d9b315c"
                  stdin: true
                  command: [ "bash",  "-cx", ". /opt/ngic/config/cp_config.cfg; ./ngic_controlplane  $EAL_ARGS -- $APP_ARGS"]
                  #command: ["sleep", "3600"]
                  tty: true
                  env:
                    - name: MME_S11_IP
                      value: mme-0.mme.epc22.svc.cluster.local
                    #- name: SGW_S1U_IP  # for now,this will be in our own pod
                    #  value: "5.5.5.5"
                    - name: APN
                      value: apn1
                    - name: IP_POOL_IP
                      value: "12.0.0.0"
                    - name: IP_POOL_MASK
                      value: "255.240.0.0"
                    - name: S11_TEID_POOL_START
                      value: "00100000"
                    - name: S11_TEID_POOL_STOP
                      value: "001fffff"
                    - name: S1U_TEID_POOL_START
                      value: "00100000"
                    - name: S1U_TEID_POOL_STOP
                      value: "001fffff"
                  volumeMounts:
                  - name: config-volume
                    mountPath: /opt/ngic/config
                  #- name: hugepage
                  #  mountPath: /dev/hugepages
                  resources:
                    limits:
                      #hugepages-2Mi: 4Gi
                      cpu: 3
                      memory: 4Gi
                - name: ngic-dp
                  image: "ngiccorddemo/ngic-dp:k8s-bm"
                  stdin: true
                  tty: true
                  env:
                  - name: RTR_SGI_IP 
                    value: "13.1.1.110"
                  - name: SGI_MASK
                    value: "255.255.255.0"
                  command: [ "bash",  "-cx", ". /opt/ngic/config/dp_config.cfg ; ./ngic_dataplane  $EAL_ARGS -- $APP_ARGS"]
                  #command: ["sleep", "3600"]
                  volumeMounts:
                  - name: config-volume
                    mountPath: /opt/ngic/config
                  #- name: hugepage
                  #  mountPath: /dev/hugepages
                  resources:
                    limits:
                      #hugepages-1Gi: 8Gi
                      cpu: 8
                      memory: 8Gi #200Mi
                      intel.com/sriov: '2'            
                  securityContext:
                    privileged: true
                    capabilities:
                      add:
                        - NET_ADMIN
                        - IPC_LOCK            
                volumes:
                  - name: config-volume
                    configMap:
                      name: ngic-config
                  #- name: hugepage
                  #  emptyDir:
                  #    medium: HugePages

      requirements:
        - owner:
            node: service#kubernetes
            relationship: tosca.relationships.BelongsToOne

