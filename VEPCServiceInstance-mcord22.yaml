      type: tosca.nodes.KubernetesResourceInstance
      properties:
        name: "SPGW Control and User Service for EPC22"
        resource_definition: |
          apiVersion: v1
          kind: Service
          metadata:
            name: ngic
            namespace: epc22
          spec:
            selector:
              app: ngic
            clusterIP: None
