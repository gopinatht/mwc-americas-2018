---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: demodownload
spec:
  hosts:
  - "*"
  gateways:
  - download-gateway
  http:
  - match:
    - uri:
        exact: /mwcdownload.bin
    route:
    - destination:
        host: nginx.demo-services.svc.cluster.local
        subset: downloadv1
        port:
          number: 80